<p class="c29"><span class="c31">113- Al-Falaq</span></p>

<p class="c17"><span class="c4">1 </span><span class="c3">Say</span><span class="c0">sg</span><span class="c3">, &ldquo;I seek refuge with the Lord of daybreak </span><span
        class="c4">2 </span><span class="c3">from the evil of whatever He created, </span><span
        class="c4">3 </span><span class="c3">and from the evil of a dusky night when it darkens, </span><span
        class="c4">4</span><span class="c3">&nbsp;and from the evil of sorceresses who blow upon knots, </span><span
        class="c4">5</span><span class="c3">&nbsp;and from the evil of an envier when he envies.&rdquo;</span></p>
